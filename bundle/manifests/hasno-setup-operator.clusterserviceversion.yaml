    alm-examples: |-
      [
        {
          "apiVersion": "app.hasno.com/v1alpha1",
          "kind": "HALayerSet",
          "metadata": {
            "name": "halayerset-sample"
          },
          "spec": {
            "deployments": [
              "nginx-test",
              "nginx-prod"
            ],
            "fenceAgentsSpec": [
              {
                "name": "fence_ipmilan_1",
                "params": {
                  "ip": "192.168.126.1",
                  "ipport": "9111",
                  "lanplus": "1",
                  "password": "password",
                  "pcmk_host_list": "cluster1",
                  "username": "admin"
                },
                "type": "fence_ipmilan"
              },
              {
                "name": "fence_ipmilan_2",
                "params": {
                  "ip": "192.168.126.1",
                  "ipport": "9222",
                  "lanplus": "1",
                  "password": "password",
                  "pcmk_host_list": "cluster2",
                  "username": "admin"
                },
                "type": "fence_ipmilan"
              }
            ],
            "nodesSpec": {
              "firstNodeIP": "192.168.126.10",
              "firstNodeName": "cluster1",
              "secondNodeIP": "192.168.126.11",
              "secondNodeName": "cluster2"
            }
